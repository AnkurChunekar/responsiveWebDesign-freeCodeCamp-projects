<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ankur's FreeCodeCamp Projects</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;1,300;1,400;1,700&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(45deg, #ffd5da, #bfe9ff);
        }

        header {
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin: 2.5rem;
        }

        header p {
            font-size: 1.2rem;
            max-width: 80%;
            margin: auto;
            text-align: justify;
            font-family: sans-serif;
        }

        .flex-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .flex-item {
            max-width: 330px;
            padding: 0.5rem;
            margin: 2rem;
            font-family: sans-serif;
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0px 0px 6px -2px;
        }

        section {
            margin-top: 2rem;
        }

        .project-image {
            max-width: 330px;
        }

        a {
            color: black;
            text-decoration: none;
        }

        #project-name {
            text-align: center;
            font-weight: bolder;
        }
    </style>
</head>

<body>

    <main>
        <header>
            <h1>Ankur's FreeCodeCamp Projects.</h1>
            <p>Welcome, This page hosts all of my projects I have made for successfull completion of freeCodeCamp's
                Responsive Web Design course.</p>
        </header>

        <section>

            <div class="flex-container">
                <div class="flex-item">
                    <a href="htmls/landing-page.html" target="_blank">
                        <img class="project-image" src="images/product-landing-page.png"
                            alt="screenshot of my Product landing page project">
                        <p id="project-name">Product Landing Page.</p>
                    </a>
                </div>

                <div class="flex-container">
                    <div class="flex-item">
                        <a href="htmls/survey-form.html" target="_blank">
                        <img class="project-image" src="images/survey-form-img.png"
                            alt="screenshot of my survey form project">
                        <p id="project-name">Survey Form.</p>
                    </a>
                    </div>
                </div>

                <div class="flex-container">
                    <div class="flex-item">
                        <a href="htmls/tribute-page.html" target="_blank">
                            <img class="project-image" src="images/tribute-page-img.png"
                                alt="screenshot of my tribute page project">
                            <p id="project-name">Tribute Page.</p>
                        </a>
                    </div>

        </section>


    </main>

</body>

</html>
